{% load crispy_forms_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'base/style.css' %}" />
    <title>Meme Generator Tool</title>
    <!-- <style>

    </style> -->
  </head>

  <body>
    <main class="main">
      <div class="memeOne">
        <div class="meme1">
          <!-- <h1 class="text-3xl mt-0 pt-0">Meme Generator</h1> -->
          <canvas id="myCanvas" width="700" height="600"></canvas>
        </div>
        <div class="meme3">
          <h4 class="text-2xl mt-10">Meme Edit</h4>
          <div class="flex flex-col gap-5">
            <input
              class="border border-gray-200 w-full px-3 py-1 rounded"
              type="text"
              id="textInput"
              placeholder="Enter text here"
            />
            <button
              class="bg-green-400 text-white inline-block px-2 py-1 rounded text-gray-400"
              onclick="drawText()"
            >
              Add Text
            </button>
          </div>

          <div>
            <div
              class="flex items-center border border-gray-300 rounded shadow-md px-2 py-1 m-2"
            >
              <input type="file" required id="imageInput" />
              <button
                class="bg-blue-400 text-white inline-block px-2 py-1 rounded text-gray-400"
                onclick="loadImage()"
              >
                Load
              </button>
            </div>

            <div
              class="flex items-center justify-between px-6 mb-10 mt-10 gap-5"
            >
              <button
                class="bg-sky-400 text-white inline-block px-2 py-1 rounded text-gray-400"
                onclick="saveImage()"
              >
                Save Image
              </button>
              <button
                class="bg-rose-400 text-white inline-block px-2 py-1 rounded text-gray-400"
                onclick="downloadImage()"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <script>
      
    </script> -->
  </body>
  <script src="{% static 'base/meme_generator.js' %}"></script>
</html>
